<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
     <form>
        <fieldset>
         <legend> HTML Form Dummy </legend>
        <label for="email">Enter email ID:</label>
         <input type = "text" id="email" placeholder="enter your email here:">

         <br/>
         <br/>

        <label for="password">Enter Password</label>
        <input type="text" id="password">

        <br/>
        <br/>

        <input type = "submit" value="Submit">
        <button> Click Here</button>

        <br/>
        <br/>
        <label for="datepicker">Choose Date:</label>
        <input type = "date" id="datepicker">

        <br />
        <br />
        <label for="selector1">Choose your Dish:</label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>
 
        <br />
        <br />

        <button>Main Hu Button </button>

        <br />
        <br />

        <textarea name="textArea1" id="textArea1" placeholder="enter text here..." cols="30" rows="10"></textarea>

         <br/>
         <br/>

          <label for="textField1">TextField:</label>
          <input type="text" name="textField1" id="textField1">
        
        <br/>
        <br/>

            <label for="button1">Button:</label>
           <input type="submit" name="button1" id="button1" value="Subscribe">
        
        <br />
        <br />

            <label for="radio1">Male:</label>
            <input type="radio" name="radio1" id="radio1">
            <label for="radio2">Female:</label>
            <input type="radio" name="radio2" id="radio2">
            <label for="radio3">Prefer not to say:</label>
            <input type="radio" name="radio3" id="radio3">
                
        <br />
        <br />
            <label for="checkbox1">English:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">Hindi:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            
        <br />
        <br />

            <label for="fileselect1">Upload:</label>
            <input type="file" name="fileselect1" id="fileselect1">
            
        <br />
        <br />
     

        </fieldset>
     </form>
</body>
</html>
